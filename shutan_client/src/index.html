<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Webpack starter</title>
  <link href="https://fonts.googleapis.com/css?family=Iceland&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div id="app">
      <div id="startPage">
        <div class="inputWrapper">
            <svg class="inputBorder"
              preserveAspectRatio="none"
              xmlns="http://www.w3.org/2000/svg">
              <rect id="dashedBorder" x="0" y="0" width="100%" height="100%">
                  <animate xmlns="http://www.w3.org/2000/svg" attributeType="XML" attributeName="stroke-dashoffset" from="0" to="-12" dur="1s" repeatCount="indefinite"/>
              </rect>
            </svg>
            <input id="playerName" placeholder="type your name"></input>
        </div>
        <button class="buttonConnect">Connect</button>
      </div>
      <div id="lobby">
        <div class="players">
          <div class="player player_player">
            <div class="playerName">Ilyhandrik</div>
            <button class="buttonReady">Ready!</button>
          </div>
<!--           <svg class="vs"
          preserveAspectRatio="none"
          xmlns="http://www.w3.org/2000/svg">
          <line id="vsDashedBorder"x1="0" y1="90" x2="280" y2="90">
          </line>
          </svg> -->
          <div class="player player_enemy">
            <div class="playerName">waiting...</div>
            <button class="buttonReady">
                <svg class="buttonReady_waiting_svg" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg">
                    <line id="buttonReady_waiting_line" x1="0" y1="15" x2="60" y2="15">
                    </line>
                </svg>
            </button>
          </div>
        </div>
      </div>
      <div id="pixi"></div>
  </div>
</body>

</html>
