<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Webpack starter</title>
  <link href="https://fonts.googleapis.com/css?family=Iceland&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div id="app">
      <div id="startPage">
        <div class="inputWrapper">
            <svg class="inputBorder"
              preserveAspectRatio="none"
              xmlns="http://www.w3.org/2000/svg">
              <rect id="dashedBorder" x="0" y="0" width="100%" height="100%">
                  <animate xmlns="http://www.w3.org/2000/svg" attributeType="XML" attributeName="stroke-dashoffset" from="0" to="-12" dur="1s" repeatCount="indefinite"/>
              </rect>
            </svg>
            <input id="playerName" placeholder="type your name"></input>
        </div>
        <button class="buttonConnect">Connect</button>
      </div>
      <div id="lobby">
        <div class="players">
          <div class="player player_left">
            <img src="./assets/p1_front.png">
            <div class="playerName">Ilyhandrik</div>
            <button class="buttonReady">Ready!</button>
          </div>
          <svg class="vs"
          preserveAspectRatio="none"
          xmlns="http://www.w3.org/2000/svg">
          <circle id="vsDashedBorder" cx="90" cy="90" r="30">
              <animateTransform xmlns="http://www.w3.org/2000/svg" attributeType="XML" attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="6s" repeatCount="indefinite"/>
          </circle>
          </svg>
          <div class="player player_right">
            <div class="playerName">waiting...</div>
            <button class="buttonReady">...</button>
          </div>
        </div>
      </div>
      <div id="pixi"></div>
  </div>
</body>

</html>
